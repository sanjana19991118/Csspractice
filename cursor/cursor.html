<!DOCTYPE html>
<html lang="en">
<head>
<style>
.alias{
    cursor:alias;

}
.crosshair{
    cursor:crosshair
}

.zoom-out{
 cursor:zoom-out;
}

.zoom-in{
  cursor:zoom-in;
}

.help{ 
  cursor:help;
}
.copy{
  cursor:copy;
}

.all-scroll{
  cursor:all-scroll;
}
.cell{
  cursor:cell;
}
.wait{
    cursor:wait;
}
</style>

</head>
<body>
    <div class="alias" >alias</div><br>
    <div class="crosshair">crosshair</div><br>
    <div class="zoom-out" >zoom-out</div><br>
    <div class="zoom-in" >zoom-in</div><br>
    <div class="help" >help</div><br>
    <div class="text" >text</div><br>
    <div class="copy" >copy</div><br>
    <div class="all-scroll" >all-scroll</div><br>
    <div class="cell" >cell</div><br>
    <div class="wait" >wait</div><br>
</body>
</html>
