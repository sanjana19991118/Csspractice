<html>
    <head>
     <style>
         /* the image with the title attribute containing the word child will be focused*/
     img[title~=child]{
         border:20px  solid;
         width:400px;
         height:200px;
         padding:0px;
         border-color:orchid;

     }
     </style>
    </head>
    <body>
    <img src="images\images.jpg" title="child"  width="100px" height="50px"alt="">
    </body>
</html>
