<!DOCTYPE html>

<html>
    <head>
        <title>Score Board</title>
        <style>
            table{
                border:1px  solid;
                border-collapse: collapse;


            }

            tr:nth-child(odd){
                background-color: greenyellow;
            }

            .even:nth-child(even){
                background-color: palevioletred;
            }
            .even:nth-child(odd){
                background-color: rgba(0,0,0,0);
            }
        </style>
       
       
    </head>
    <body>
      <table>

              <th>GRE SCORE</th>

          <tr>

          </tr>
          <tr>
              <td>300</td>
              <td>155</td>
          </tr>
          <tr>
              <td>290</td>
              <td>170</td>
          </tr>
      </table>  

      <br>

</html>
