<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

</head>
<body>
    <form>
        <fieldset>
            <legend>FAVORITIES</legend>
            <div>
                <label>
                    COLOR
                </label>
            </div>
            <div>
                <input list="color-list" type="text"/>
                <datalist id="color-list">
                    <option value="red">
                    <option value="blue">
                    <option value="purple">
                    <option value="pink">
                    <option value="brown">
                    <option value="black">
                    <option value="yellow">
                </datalist>
            </div>
            <div>
                <label>Fruit</label>
            </div>
            <div>
                <input list="fruit-list" type="text"/>
                <datalist id="fruitlist">
                   <option value="apple"></option>
                   <option value="pineapple"></option>
                   <option value="orange"></option>
                   <option value="blueberries"></option>
                   <option value="custard apple"></option>
                   <option value="water melon"></option>
                   <option value="musk melon"></option>
                   <option value="jack fruit"></option>
                   <option value="dragon fruit"></option>
                </datalist>
            </div>
          
            
        </fieldset>
    </form>
    <br>
    <div>
        <label>PROGRESS</label><br>
        <progress value="50" max="100" >50%</progress>
        </div>

        <div>
            <input type="time">        </div>

        <div>
            <input type="color">
        </div>

   
</body>
</html>
