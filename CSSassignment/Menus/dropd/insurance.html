<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Insurance</title>
      <style>
       *{/* Universal selector*/
           margin:0;
           padding:0;
       }

       h1{
           background-color: rgba(0,0,0,0.8);
           text-align: center;
           color:beige;
         
       }
       div{
        padding:10px 0;
        background-color: bisque;
       }



      </style>
</head>
<body>
    <h1>Insurance</h1>
  <br>
  <div>
    My Car details:<br>
    <select name="Model"  id="Cars">
        <option value="Model">Model</option>
        <option value="Dzire">Dzire</option>
        <option value="Shift">Shift</option>
        <option value="Wagon R">Wagon R</option>
        <option value="Celerio">Celerio</option>
        <option value="Ertiga">Ertiga</option>
    </select>
    <input type="text" size="20" value="Registration number">
    <select name="Registration month" id="RegMon">
        <option value="Registration Month">Registration Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="sepember">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select>
    <input type="text" size="20" value="Registration year"><br>
    <br>
    Old Policy Details:<br>
    <input type="text" size="20" value="Policy No*">
    <input type="text" size="20" value="Insurance Company*">
    <input type="text" size="20" value="dd-mm-yyyy">
    <i class="fa fa-calendar"></i><br>

    <br>
    My contact details:<br>
    <input type="text"  size="20" value="Name*">
    <input type="text"  size="20" value="Email*">
    <input type="text"  size="20" value="Phone number*">
 
    
  </div>

</body>
</html>
